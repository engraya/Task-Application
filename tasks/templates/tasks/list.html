<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body {
        background-color: darkcyan;
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder {
        color: cadetblue;
        text-shadow: bisque;
        text-decoration: dashed;
        text-align: center;
        font-size: medium;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        shape-margin: 2%;   
        text-rendering: optimizeLegibility
    }
    .submit {
        background-color: cornflowerblue;

    }
    .center-column{
        width: 500px;
        margin: 20px auto;
        padding: 25px;
        background-color: darkseagreen;
        border-radius: 3px;
        box-shadow: 6px 2px 27px 0px rgba(0, 0, 0,0.75);
    }
    .item-row{
        background-color:lightskyblue;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0,0.75);
    }
    .btn-danger{
        background-color: darkgray;
        border-color: yellow;
    }
    
    .nav{
        background: brown;
    }



</style>

{% include 'partials/_navbar.html' %}

<div class="center-column border-info">
    <form action="/" method="POST">
        {% csrf_token %}
    
        {{form.title}}
        <input class="btn btn-info" type="submit" name="Create Tasks">
    </form>
    
    <div class="todo-list">
    {% for task in tasks %}
        <div class="item-row">
            <p>{{task}}</p>
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
    </div>
 
</div>
